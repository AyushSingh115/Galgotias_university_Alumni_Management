<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Directory</title>
    <link rel="stylesheet" href="./ad.css">
</head>
<body>
    <header>
        <h1>University Alumni Directory</h1>
        <p>Stay connected with your alumni network</p>
    </header>

    <main>
        <section class="form-section">
            <h2>Register as Alumni</h2>
            <form action="/submit" method="POST">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>

                <div class="form-group">
                    <label for="year">Graduation Year:</label>
                    <input type="number" id="year" name="year" placeholder="Year of Graduation" required>
                </div>

                <div class="form-group">
                    <label for="degree">Degree:</label>
                    <input type="text" id="degree" name="degree" placeholder="Degree Completed" required>
                </div>

                <div class="form-group">
                    <label for="profession">Current Profession:</label>
                    <input type="text" id="profession" name="profession" placeholder="Your Current Profession" required>
                </div>

                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 University Alumni Association</p>
    </footer>
</body>
</html>
